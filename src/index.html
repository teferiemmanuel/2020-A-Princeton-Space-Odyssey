<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>2020: A Princeton Space Odyssey</title>
    </head>
    <!-- User won't see unloaded CSS with this -->
    <div
        id="loadOverlay"
        style="
            background-color: #333;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
        "
    ></div>
    <body>
        <div id="splash">
            <h1 id="gameTitleOne">2020</h1>
            <h1 id="gameTitleTwo">a Princeton Space Odyssey</h1>
            <button type="button" id="startButton" onclick="hideSplash()">
                Start Game
            </button>
            <h2 id="acknowledgements">
                Created By: Jessica Edouard, Emmanuel Teferi, Justin Tran, Henry
                Wang
            </h2>
        </div>
    </body>

    <!-- Hide Start Splash -->
    <script>
        function hideSplash() {
            var splash = document.getElementById('splash');
            splash.style.display = 'none';
        }
    </script>
</html>
